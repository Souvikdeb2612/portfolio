<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href ="style.css" rel ="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navigation container">
        <div class="nav-brand">SouvikDeb</div>
        <ul class="list-non-bullet nav-tabs">
            <li class="list-item-inline">
                <a class="Link" href="/">Home</a>
            </li>
            <li class="list-item-inline">
                <a class="Link" href="/projects.html">Projects</a>
            </li>
            <li class="list-item-inline">

            </li>
            <li class="list-item-inline">
                <a class="Link" href="/contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <header class="hero">
        <!-- <img class="hero-img" src="/images/hero.svg"/> -->
        <h1 class="hero-headings">Get in <span style="color: var(--primary-color)">Touch</span></h1>
    </header>
    <div class="contact-form">
        <form id="contact-form" method="post"
        action="">
        <input name="name" type="text"
        class="form-control"
        placeholder="Your Name" required>
        <input name="email"
        type="email"
        class="form-control"
        placeholder="Your Email" required><br>
        <textarea name="message"
        class="form-control" 
        placeholder="Message" row="4" required></textarea><br>
        <input class="form-control submit"
        type="submit" value="SEND MESSAGE">
        </form>
        


    </div>
    
    
</body>
